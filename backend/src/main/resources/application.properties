spring.application.name=wink-ai-previz
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Storage
app.storage.upload-dir=${APP_STORAGE_UPLOAD_DIR:/data/uploads}
app.parser.threshold=3
ai.parser.url=${AI_PARSER_URL:http://ai:8000/parse}
app.parser.use-stub=false

# Springdoc workaround for Spring 6.2 ControllerAdviceBean change
springdoc.override-with-generic-response=false
 
# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Rate limiting
app.rate-limit.per-minute=5

# Swagger UI under /api/v1
springdoc.swagger-ui.path=/api/v1/swagger-ui.html
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.flyway.enabled=true
