spring:
  application:
    name: wink-ai-previz
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
  flyway:
    enabled: true
  threads:
    virtual:
      enabled: true

springdoc:
  override-with-generic-response: false

app:
  storage:
    upload-dir: ${APP_STORAGE_UPLOAD_DIR:./data/uploads}
  parser:
    threshold: 3
    use-stub: false
    max-chars-per-chunk: 4000
    max-chunks: 100

ai:
  parser:
    base-url: ${AI_PARSER_BASE_URL:http://ai:8000}
  generate:
    base-url: ${AI_GENERATE_BASE_URL:http://ai:8000}
prompt:
  compiler:
    base-url: ${PROMPT_COMPILER_BASE_URL:http://prompt-compiler:8010}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always


